services:
  postgres:
    image: postgres:15-alpine
    container_name: crosschain-postgres
    environment:
      POSTGRES_DB: crosschain_archive
      POSTGRES_USER: crosschain
      POSTGRES_PASSWORD: crosschain
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crosschain -d crosschain_archive"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
